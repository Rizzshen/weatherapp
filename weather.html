<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather app</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://purepng.com/public/uploads/large/purepng.com-weather-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596142qx4ep.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="containers">
      <div class="container2">
        <div class="container1">
          <div class="date">
            <div id="day"></div>
            <div id="date"></div>            
            <div id="title"></div>
            <div id="time"></div>         
          </div>
          <div class="weather">
            <div id="icon"></div>
            <div id="temp"></div>
            <div id="detail1"></div>            
            <div id="detail2"></div>            
          </div>           
        </div>
        
          <form id="form">
            <input type="text" placeholder="Search City" id="input" />
            <button class="icon"><i class="fa fa-search"></i></button>
          </form>
          <div class="container3">
            <div id="humidities">
              <i class="fas fa-tint"></i> 
              <span id="humidity-label">Humidity:</span>
              <span id="humidity"></span> 
            </div>
            <div id="winds">
              <i class="fas fa-wind"></i> 
              <span id="wind-label">Speed:</span>
              <span id="wind"></span> 
            </div>
          </div>
          <div class="container4">
            <div id="direction">
              <i class="fa fa-compass"></i> 
              <span id="direction-label">Direction:</span>
              <span id="direction-value">North</span>
            </div>
            <div id="pressure">
              <i class="fa fa-tachometer-alt"></i>
              <span id="pressure-label">Pressure:</span>
              <span id="pressure-value"></span>
            </div> 
          </div>
      </div>
    </div> 

    <script src="script.js"></script>
  </body>
</html>
